<html>
	<head>
		<title>Search Radio Broadcasts</title>
		<style>
			.input-wrapper {
				text-align: center;
			}
			
			.input-wrapper #q, #qBtn {
				height: 2em;
				float:left;
				border-style: none;
				border-color: #333;
			}
			
			.input-wrapper #q {
				border-top-left-radius: .5em;
				border-bottom-left-radius: .5em;
				border-right: 0;
				text-indent: .5em;
			}
			
			.input-wrapper #qBtn {
				background-color: #90C3D4;
				border-top-right-radius: .5em;
				border-bottom-right-radius: .5em;
			}
			
			.input-wrapper #qBtn:hover, #qBtn:focus {
				background-color: #67A3B8;
				border-top-right-radius: .5em;
				border-bottom-right-radius: .5em;
			}
			
			.input-wrapper #qBtn img {
				max-width: 80%;
				max-height: 80%;
			}
			
			body {
				background-color: #DDD;
			}
			
			#searchResults {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			
			#searchResults li:nth-child(odd) {
				background: #eee;
			}
			
			#searchResults li:nth-child(even) {
				background: #fff;
			}
			
		</style>
	</head>
	
	<body>
		<div class="input-wrapper">
			<input id="q" placeholder="Ignite!"/>
			<button id="qBtn"><img src="img/search.png"/></button>
		</div>
		
		<ul id="searchResults">
			<li>lol</li>
			<li>what</li>
		</ul>
		
		<script src="js/socket.io.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(function(){
				var socket = io("http://puertoricoserver.herokuapp.com/");
			
				$("#qBtn").click(function() {
					socket.emit("info request", $("#s").val());
				});
				
				socket.on("info response", function(response) {
					$("#searchResults").html("<h1> Results for " + response[0] + "</h1>");
					
					for(var i = 1; i < response.length; i++){
						$("#searchResults").append("<li style=\"margin-left:5-em\">" + i + ": " + response[i] + "</li>");
					}
				});
			});
		</script>
	</body>
</html>
