<html>
	<body>
		<!-- Form which intakes username, password, and family relatives -->
		<form action="welcome.php" method="post">
			<!-- Screen 1 -->
			<p id="badInputMessage" style="display: none; color: red;">One or more fields is incorrect. Please try again.</p>
			<p class="input1">Username: <input type="text" name="username" id="username"><br></p>
			<p class="helpText1">Usernames must be 6 to 16 characters long.<br></p>
			<p class="input1">Password: <input type="password" name="password" id="password"><br></p>
			<p class="helpText1">Passwords must be 6 to 16 characters long.<br></p>
			<p class="input1"># of Family Members (excluding you): <input type="number" name="relativesNum" id="relativesNum"><br></p>
			<p class="helpText1">Only include family members that are close to your location. Limit 10.<br></p>

			<!-- Screen 2 -->
			<input type="submit" value="Continue >>" style="display: none;" id = "submit">
		</form>
		<button onClick="nextScreen()" id = "nextScreen">Next >></button>

	</body>
	<script>
		var badInput=false;
		function nextScreen(){
			var user = document.getElementById("username").value;
			var pass = document.getElementById("password").value;
			var rel = document.getElementById("relativesNum").value;
			var relNum = parseInt(rel);
			if(user.length>=6&&user.length<=16&&pass.length>=6&&pass.length<=16&&relNum>=0&&relNum<=10&&rel==relNum){
				inputs = document.getElementsByClassName("input1");
				helpTexts = document.getElementsByClassName("helpText1");
				for(var i = 0; i < inputs.length; i++) inputs[i].style.display = 'none';
				for(var i = 0; i < helpTexts.length; i++) helpTexts[i].style.display = 'none';
				document.getElementById("nextScreen").style.display = "none";
				document.getElementById("submit").style.display = "block";
				if(badInput) document.getElementById("badInputMessage").style.display= "none";
			}
			else{
				if(!badInput) document.getElementById("badInputMessage").style.display= "block";
				badInput=true;
			}
		}
	</script>
</html>
